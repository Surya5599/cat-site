<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Cat</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 2px solid #000;
      background-color: #70c5ce;
    }

    .game-over {
      font-size: 36px;
      color: #ff69b4;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-over" id="game-over">Game Over! Tap to Restart</div>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameOverElement = document.getElementById('game-over');

    // Game variables
    const gravity = 0.6;
    const lift = -15;
    let catY = canvas.height / 2;
    let velocity = 0;
    let isGameOver = false;
    let score = 0;
    let pipes = [];
    const pipeWidth = 60;
    const pipeGap = 150;
    const pipeSpeed = 2;

    // Cat variables
    const catWidth = 40;
    const catHeight = 40;
    const catImage = new Image();
    catImage.src = 'https://media.giphy.com/media/9J7tdxru3BdFhQKjr0/giphy.gif'; // Cat gif

    // Pipe generation
    function createPipe() {
      const gapPosition = Math.floor(Math.random() * (canvas.height - pipeGap));
      pipes.push({ x: canvas.width, y: gapPosition });
    }

    function movePipes() {
      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= pipeSpeed;
      }
    }

    function removeOffScreenPipes() {
      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
    }

    function checkPipeCollision() {
      for (let i = 0; i < pipes.length; i++) {
        if (
          catY < pipes[i].y || // The cat is above the pipe
          catY + catHeight > pipes[i].y + pipeGap // The cat is below the pipe
        ) {
          if (catX + catWidth > pipes[i].x && catX < pipes[i].x + pipeWidth) {
            return true; // Collision detected
          }
        }
      }
      return false;
    }

    // Game reset
    function resetGame() {
      pipes = [];
      catY = canvas.height / 2;
      velocity = 0;
      score = 0;
      isGameOver = false;
      gameOverElement.style.display = 'none';
    }

    // Game loop
    function gameLoop() {
      if (isGameOver) return;

      // Update game variables
      velocity += gravity;
      catY += velocity;

      // Collision detection with top and bottom
      if (catY <= 0 || catY + catHeight >= canvas.height) {
        gameOver();
      }

      // Pipe logic
      movePipes();
      removeOffScreenPipes();
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 150) {
        createPipe();
      }

      if (checkPipeCollision()) {
        gameOver();
      }

      // Drawing
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw cat
      ctx.drawImage(catImage, 40, catY, catWidth, catHeight);

      // Draw pipes
      pipes.forEach(pipe => {
        ctx.fillStyle = '#009900';
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.y); // Top pipe
        ctx.fillRect(pipe.x, pipe.y + pipeGap, pipeWidth, canvas.height); // Bottom pipe
      });

      // Draw score
      ctx.font = '30px Arial';
      ctx.fillStyle = 'white';
      ctx.fillText('Score: ' + score, 10, 30);

      // Increase score
      pipes.forEach(pipe => {
        if (pipe.x + pipeWidth < 40 && !pipe.scored) {
          score++;
          pipe.scored = true;
        }
      });

      requestAnimationFrame(gameLoop);
    }

    // Game over function
    function gameOver() {
      isGameOver = true;
      gameOverElement.style.display = 'block';
    }

    // Flap function (when user taps or clicks)
    function flap() {
      if (isGameOver) {
        resetGame();
      }
      if (catY > 0) {
        velocity = lift;
      }
    }

    // Event listeners for mobile and desktop
    canvas.addEventListener('click', flap);
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      flap();
    });

    // Start the game loop
    gameLoop();

  </script>
</body>
</html>
