<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi Christine!</title>
  <style>
    body {
      background: #fdf6e3;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff69b4;
    }
    img {
      max-width: 90%;
      height: auto;
    }
    #cat-gif {
      cursor: pointer;
      border: 5px solid #ff69b4;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    /* Game styles */
    #game-container {
      margin-top: 40px;
      position: relative;
      height: 300px;
    }

    #cat-mouth {
      width: 200px;
      height: 200px;
      background-image: url('https://media.giphy.com/media/yFQ0ywscgobJK/giphy.gif'); /* open-mouth cat */
      background-size: cover;
      margin: 0 auto;
    }

    #kimchi {
      width: 100px;
      height: 100px;
      background-image: url('https://media.istockphoto.com/id/1458692874/vector/kimchi-traditional-korean-dish-in-flat-design.jpg'); /* kimchi photo */
      background-size: cover;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      cursor: grab;
    }

    #message {
      font-size: 18px;
      color: green;
      margin-top: 20px;
      height: 30px;
    }

    #feed-cat-text {
      font-size: 20px;
      color: #ff69b4;
      font-weight: bold;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>Hi Christine!</h1>

  <!-- Button to toggle GIF visibility -->
  <button id="toggle-gif-btn">Show Cat GIF</button>

  <div id="game-container">
    <div id="cat-mouth" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="kimchi" draggable="true" ondragstart="drag(event)"></div>
    <div id="message"></div>
    <div id="feed-cat-text">Feed the Cat Please</div>
  </div>

  <script>
    // Random cat gif click swap
    const gifs = [
      "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
      "https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif",
      "https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif",
      "https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif"
    ];
    const catImg = document.getElementById('cat-gif');
    const toggleGifBtn = document.getElementById('toggle-gif-btn');
    let isGifVisible = false;

    // Initially hide the gif
    catImg.style.display = 'none';

    toggleGifBtn.addEventListener('click', () => {
      if (isGifVisible) {
        catImg.style.display = 'none';
        toggleGifBtn.textContent = 'Show Cat GIF';
      } else {
        catImg.style.display = 'block';
        toggleGifBtn.textContent = 'Hide Cat GIF';
      }
      isGifVisible = !isGifVisible;
    });

    catImg.addEventListener('click', () => {
      const newGif = gifs[Math.floor(Math.random() * gifs.length)];
      catImg.src = newGif;
    });

    // Drag and drop game
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const kimchi = document.getElementById(data);
      kimchi.style.display = "none"; // Hide after "eaten"
      document.getElementById("message").innerText = "ðŸ˜º Yum! Kimchi!";
    }
  </script>
</body>
</html>
